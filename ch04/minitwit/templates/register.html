{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>등록</h2>
  {% if error %}<div class=error><strong>에러:</strong> {{ error }}</div>{% endif %}
  <form action="" method=post>
    <dl>
      <dt>사용자명:
      <dd><input type=text name=username size=30 value="{{ request.form.username }}">
      <dt>이메일:
      <dd><input type=text name=email size=30 value="{{ request.form.email }}">
      <dt>비밀번호:
      <dd><input type=password name=password size=30>
      <dt>비밀번호 <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="등록"></div>
  </form>
{% endblock %}
